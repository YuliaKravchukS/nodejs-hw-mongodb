tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'You can patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '401':
    $ref: ..\..\..\components\responses\404.yaml
