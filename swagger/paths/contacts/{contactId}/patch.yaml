tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'You can patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '555-44-33'
          email:
            description: "Contact's email"
            type: string
            example: 'john@gmail.com'
          isFavourite:
            description: 'Mark on a favorite contact'
            type: boolean
            example: false
          contactType:
            description: "Contact's type. Default value -'personal'"
            type: string
            enum: ['personal', 'work', 'home']
            example: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
      encoding:
        photo:
          contentType: image/*
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '401':
    $ref: ..\..\..\components\responses\404.yaml
